<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header class="header">
        <h1>E-commerce Analytics Dashboard</h1>
      </header>
      <div class="content">
        <section class="card" id="total-sales">
          <h2>Total Sales</h2>
          <p id="total-sales-value">$0</p>
        </section>
        <section class="card" id="total-orders">
          <h2>Total Orders</h2>
          <p id="total-orders-value">0</p>
        </section>
        <section class="card" id="average-order-value">
          <h2>Average Order Value</h2>
          <p id="average-order-value-value">$0</p>
        </section>
        <section class="card" id="recent-orders">
          <h2>Recent Orders</h2>
          <ul id="recent-orders-list">
            <!-- Recent orders will be listed here -->
          </ul>
        </section>
        <section class="card" id="top-products">
          <h2>Top Products</h2>
          <ul id="top-products-list">
            <!-- Top products will be listed here -->
          </ul>
        </section>
        <section class="card" id="sales-graph">
          <h2>Sales Graph</h2>
          <div id="graph-placeholder">Graph will be here</div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
