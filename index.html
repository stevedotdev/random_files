<!DOCTYPE html>
<html>
  <head>
    <title>Background Color Changer</title>
    <style>
      body {
        transition: background-color 0.5s ease;
      }
    </style>
  </head>
  <body>
    <input id="slider" type="range" min="0" max="255" value="255" />
    <script>
      document.getElementById("slider").addEventListener("input", function () {
        var grayScale = this.value;
        document.body.style.backgroundColor =
          "rgb(" + [grayScale, grayScale, grayScale].join(",") + ")";
      });
    </script>
  </body>
</html>
