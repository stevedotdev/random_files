<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
      }
      .container {
        display: flex;
      }
      .clock {
        font-size: 48px;
      }
      #timezone {
        margin-left: 15px;
        border-radius: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="clock" class="clock"></div>
      <select id="timezone">
        <option value="0">UTC (Coordinated Universal Time)</option>
        <option value="2">CAT (Central Africa Time)</option>
        <option value="3">EAT (Eastern Africa Time)</option>
        <option value="0">GMT (Greenwich Meridean Time)</option>
        <option value="1">WAT (West Africa Time)</option>
      </select>
    </div>

    <script>
      // Get the clock div element where time will be displayed
      const clockElement = document.getElementById("clock");

      // Get the dropdown (select element) where the timezone will be selected
      const timezoneElement = document.getElementById("timezone");

      function updateTime() {
        // Get the current date and time
        const date = new Date();

        // Get the current UTC time in milliseconds since January 1, 1970
        const utcTime = date.getTime();

        // Get the value of the selected option in the dropdown (this is the timezone offset)
        const timezoneOffset = timezoneElement.value;

        // Log the timezone offset multiplied by 3600000 (this converts the offset from hours to milliseconds)
        console.log(3600000 * timezoneOffset);

        // Create a new date object that represents the current time plus the timezone offset
        const timezoneTime = new Date(utcTime + 3600000 * timezoneOffset);

        // Get the hours, minutes, and seconds from the new date object, making sure they are two digits long
        const hours = timezoneTime.getUTCHours().toString().padStart(2, "0");
        const minutes = timezoneTime
          .getUTCMinutes()
          .toString()
          .padStart(2, "0");
        const seconds = timezoneTime
          .getUTCSeconds()
          .toString()
          .padStart(2, "0");

        // Set the inner HTML of the clock div to the current hours, minutes, and seconds
        clockElement.innerHTML = `${hours}:${minutes}:${seconds}`;
      }

      // Add an event listener to the dropdown so that when its value changes (i.e. a new option is selected), the updateTime function will run
      timezoneElement.addEventListener("change", updateTime);

      // Set an interval that runs the updateTime function every 1000 milliseconds (1 second)
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
