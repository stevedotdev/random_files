<!DOCTYPE html>
<html>
  <head>
    <title>Speed, Distance, Time Calculator</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .calculator {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .calculator input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .calculator button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .calculator button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .result {
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="number" id="distance" placeholder="Distance in miles" />
      <input type="number" id="speed" placeholder="Speed in mph" />
      <button id="calculate" disabled>Calculate Time</button>
      <div id="result" class="result"></div>
    </div>

    <script>
      var distanceInput = document.getElementById("distance");
      var speedInput = document.getElementById("speed");
      var calculateButton = document.getElementById("calculate");
      var resultDiv = document.getElementById("result");

      distanceInput.oninput = speedInput.oninput = function () {
        calculateButton.disabled = !distanceInput.value || !speedInput.value;
      };

      calculateButton.onclick = function () {
        var time = distanceInput.value / speedInput.value;
        resultDiv.textContent = "Time: " + time;
      };
    </script>
  </body>
</html>
