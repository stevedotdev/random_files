<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Buttons</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .traffic-light {
        display: flex;
        flex-direction: column;
        width: 100px;
        gap: 10px;
        margin-top: 20px;
      }
      .traffic-button {
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="traffic-light">
      <!-- Red Button -->
      <button class="traffic-button btn btn-warning"></button>
      <!-- Yellow Button -->
      <button class="traffic-button btn btn-danger"></button>
      <!-- Green Button -->
      <button class="traffic-button btn btn-success"></button>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
