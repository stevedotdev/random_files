<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Indentation Fixer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>HTML Indentation Fixer</h1>
      <input type="file" id="fileInput" accept=".html" />
      <label for="spaces">Number of spaces:</label>
      <input type="number" id="spaces" value="2" min="1" max="10" />
      <button id="processBtn">Process File</button>
      <pre id="output"></pre>
      <a id="downloadLink" style="display: none">Download Indented File</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
